{% extends "base.html" %}
{% block content %}
  <div class="card mx-auto col-8 mb-4 d-flex p-3">
    <h2 class="text-center">Add Question</h2>
    <form class="mb-0 card-body mx-auto flex-column justify-content-center align-items-center" action="{{ url_for('newQuestion', room_id=room_id) }}" method="POST">
      <div class="form-floating mb-3">
        <input value="Pergunta padrÃ£o??" type="text" class="form-control" id="questionText" name="questionText" placeholder="Question">
        <label for="floatingInput">Question</label>
      </div>
      <div class="row" id="answerRow">
        <div class="col-12 col-md-5 mx-auto border py-3 rounded mb-2" name="answerBlock">
          <div class="form-floating mb-2">
            <input value="resposta 1" type="text" class="form-control" name="answer" placeholder="Question">
            <label for="floatingInput">Answer 1</label>
          </div>
          <div class="row mb-2">
            <div class="d-grid col-6">
              <label for="backColor" class="form-label text-center">Background Color</label>
              <input type="color" class="form-control form-control-color mx-auto" name="answerBgColor" value="#ff0000" title="Choose your color">
            </div>
            <div class="d-grid col-6">
              <label for="textColor" class="form-label text-center">Text Color</label>
              <input type="color" class="form-control form-control-color mx-auto mt-auto" name="answerTextColor" value="#212529" title="Choose your color" style="height: 40px;">
            </div>
          </div>
          <div class="d-flex justify-content-center mb-1">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="correct0" id="correct0" value="yes">
              <label class="form-check-label">Correct?</label>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-5 mx-auto border py-3 rounded mb-2" name="answerBlock">
          <div class="form-floating mb-2">
            <input value="resposta 2" type="text" class="form-control" name="answer" placeholder="Question">
            <label for="floatingInput">Answer 2</label>
          </div>
          <div class="row mb-2">
            <div class="d-grid col-6">
              <label for="backColor" class="form-label text-center">Background Color</label>
              <input type="color" class="form-control form-control-color mx-auto" name="answerBgColor" value="#00ff00" title="Choose your color">
            </div>
            <div class="d-grid col-6">
              <label for="textColor" class="form-label text-center">Text Color</label>
              <input type="color" class="form-control form-control-color mx-auto mt-auto" name="answerTextColor" value="#212529" title="Choose your color" style="height: 40px;">
            </div>
          </div>
          <div class="d-flex justify-content-center mb-1">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="correct1" value="yes">
              <label class="form-check-label" for="correct1">Correct?</label>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex mt-2 mb-4">
        <button class="mx-auto btn btn-link" type="button" id="addAnswer" onclick="appendAnswer()">Add Answer</button>
      </div>
      <div class="d-flex flex-row-reverse">
        <button class="btn btn-outline-secondary" type="submit">Save Question</button>
      </div>
    </form>
  </div>
{% endblock %}
